<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>CVE Reader</title>
    {% endif %}

    <meta name="author" content="Saba">
    <meta name="description" content="CVE Reader">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}">

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="static/css/bootstrap-5.0.0-alpha-2.min.css" />
    <link rel="stylesheet" href="static/css/LineIcons.2.0.css"/>
    <link rel="stylesheet" href="static/css/tiny-slider.css"/>
    <link rel="stylesheet" href="static/css/glightbox.min.css"/>
    <link rel="stylesheet" href="static/css/animate.css"/>
    <link rel="stylesheet" href="static/css/lindy-uikit.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <link rel="stylesheet" href="static/css/nlp260.css"/>
</head>

<body>
    <!-- ========================= preloader start ========================= -->
    <div class="preloader">
      <div class="loader">
        <div class="spinner">
          <div class="spinner-container">
            <div class="spinner-rotator">
              <div class="spinner-left">
                <div class="spinner-circle"></div>
              </div>
              <div class="spinner-right">
                <div class="spinner-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ========================= header start ========================= -->
    <header class="header header-1 mb-30">
      <div class="navbar-area">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/">
                  <img src="static/img/logo.svg" alt="Logo"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="page-scroll" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="page-scroll" href="sandbox">Sandbox</a>
                    </li>
                    <li class="nav-item">
                      <a class="page-scroll" href="explore">Explore</a>
                    </li>
                    <li class="nav-item">
                      <a class="page-scroll" href="#0">Contact</a>
                    </li>
                  </ul>
                </div>
                <!-- navbar collapse -->
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- navbar area -->
    </header>
    <!-- ========================= header end ========================= -->

    <!-- ==================== insert content here ==================== -->
    {%- block content -%}{%- endblock -%}

    <!-- ========================= JS here ========================= -->
    <script src="static/js/bootstrap.5.0.0.alpha-2-min.js"></script>
    <script src="static/js/tiny-slider.js"></script>
    <script src="static/js/count-up.min.js"></script>
    <script src="static/js/imagesloaded.min.js"></script>
    <script src="static/js/isotope.min.js"></script>
    <script src="static/js/glightbox.min.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script src="static/js/main.js"></script>

</body>
</html>
