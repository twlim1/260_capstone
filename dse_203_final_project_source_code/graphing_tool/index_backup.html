<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 900px;
                height: 700px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>
    <body onload="draw()">
        <div id="viz"></div>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
<script type="text/javascript">

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "neo4j://localhost:7687",
                server_user: "neo4j",
                server_password: "password",
                arrows: true,
                // hierarchical: true,
                labels: {
                    "cwe": {
                        caption: "cwe_id",
                        size: "child_count",
                        community: "community",
                        //"title_properties": [
                        //    "cwe_id",
                        //    "pagerank"
                        //]
                    }
                },
                relationships: {
                    "ChildOf": {
                        caption: true,
                        thickness: "count"
                    },
                    //"StartsWith": {
                    //    "caption": true
                   // }
                },
                initial_cypher: "MATCH (n:cwe)-[r:ChildOf]->(m:cwe) WHERE m.community = 1 RETURN * LIMIT 1000"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }
    </script>

    </body>    
</html>
